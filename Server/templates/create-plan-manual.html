    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    

  
  </head>
  <body>
        <!-- header navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="./">HomePage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#dropdown-menu" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-search" style="padding-right: 5px;"></i>Plan a trip
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="./search">Get a Aplicação plan</a>
                        <a class="dropdown-item" href="#">Create your plan manually</a>
                    </div>
                    </li>

                <li class="nav-item">
                    <a class="nav-link" href="./search-places"><i class="fas fa-monument" style="padding-right: 5px;"></i>Places</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./search-hotels"><i class="fas fa-bed" style="padding-right: 5px;"></i>Hotels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./search-restaurants"><i class="fas fa-utensils" style="padding-right: 5px;"></i>Restaurants</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#aboutus-menu" id="aboutUsDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-info-circle" style="padding-right: 5px;"></i>About us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="aboutUsDropdownMenuLink">
                        <a class="dropdown-item" href="./about-us">Aplicacao</a>
                        <a class="dropdown-item" href="./help">Help</a>
                    </div>
                </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                <li>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control form-control-sm mr-sm-2" type="email " placeholder="Email" aria-label="Email">
                    <input class="form-control form-control-sm mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                    <button class="btn btn-outline-warning btn-sm my-2 my-sm-0" type="submit">Login</button>
                    </form>
                </li>
                </ul>
            </div>
        </nav>


        <div class="container-fluid" style="background-image: url('/img/home-image-5.jpg'); background-size: cover;">
          <br><br>
          <div class="row">
              <div class="col-md-2 col-sm-2"></div>
              <div class="col-md-8 col-sm-8  home-search" >
                <br>
                <h3 align="center" style="color:white;"><b>Create your own plan</b></h3>
                <br><br>    
                <form>
                    <div class="form-group">
                        <label for="inputDestination" style="color: white;">Add up to 3 cities</label>
                        <input type="text" class="form-control" id="inputDestination" placeholder="Enter your destination">
                    </div>

                    <br>
                    
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="input-group date">
                            <input type="text" class="form-control" placeholder="Arrival" id="arrival-date" required>
                            <script>
                                $('#arrival-date').datepicker({
                                    uiLibrary: 'bootstrap4',
                                    format: 'dd/mm/yyyy',
                                });
                            </script>
                            </div>
                        </div>
    
                        <br>
                        <div class='col-sm-6' >
                            <div class="input-group date" >
                                <input type="text" class="form-control" placeholder="Departure" id="departure-date" required>
                                <script>
                                $('#departure-date').datepicker({
                                    uiLibrary: 'bootstrap4',
                                    format: 'dd/mm/yyyy',
                                });
                                </script>
                            </div>
                        </div>
                            
                    </div>

                    <br>

                    <label class="my-1 mr-2" for="moveSelect" style="color: white; ">How to move</label>
                    <select class="custom-select my-1 mr-sm-2" id="moveSelect">
                        <option selected value="car">Car</option>
                        <option value="foot">On foot</option>
                        <option value="public transports">Public Transports</option>
                        <option value="bike">Bike</option>
                    </select>


                    <br><br>

                    <div class="row">
                        <div class="col-sm-6">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref" style="color: white; ">Adults</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref" style="color: white; ">Children (< 12 years)</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected value="0">Zero</optsion>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            </select>
                        </div>
                    </div>

                    <br><br>

                    <div class="float-right">
                        <button type="reset" class="btn btn-outline-warning">Next</button>
                    </div>
                </form>
              </div>
              <div class="col-md-2 col-sm-2"></div>
              
            </div>

            <br><br>

            <div class="row">
                <div class="col-md-1 col-sm-1"></div>
                <div class="col-md-10 col-sm-10">
                    <div class="row">
                        <div class="col-md col-sm-12 cities">
                            <img class="cities-imgs" src="/img/lisboa.jpg">
                            <h2 class="cities-imgs-label"><span>Lisbon</span></h2>
                        </div>
                        <div class="col-md col-sm-12 cities">
                            <img class="cities-imgs" src="/img/paris.jpg">
                            <h2 class="cities-imgs-label"><span>Paris</span></h2>
                        </div>
                        <div class="col-md col-sm-12 cities">
                            <img class="cities-imgs" src="/img/rome.jpg">
                            <h2 class="cities-imgs-label"><span>Rome</span></h2>
                        </div>
                        <div class="col-md col-sm-12 cities">
                            <img class="cities-imgs" src="/img/london.jpg">
                            <h2 class="cities-imgs-label"><span>London</span></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 col-sm-1"></div>
            </div>
          

          <br>

          

        </div>

        <br><br><br><br>
